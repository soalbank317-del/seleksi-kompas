<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KOMPAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fff8f6; --card:#ffffff; 
      --accent:#ee4d2d; --accent-dark:#d74427;
      --muted:#6b7280; --text:#1f2937; 
      --highlight:#fff0e6;
    }
    *{box-sizing:border-box;}
    body{
      margin:0; font-family:"Open Sans",sans-serif; background:var(--bg); color:var(--text);
    }

    header{
      background:#fff; padding:12px 18px;
      box-shadow:0 1px 6px rgba(0,0,0,0.05);
      position:sticky; top:0; z-index:30;
      display:flex; align-items:center; justify-content:center; gap:12px;
    }
    .logo-text{
      color:var(--accent); font-weight:800; font-size:22px; letter-spacing:.6px;
      cursor:pointer; text-transform:uppercase;
    }

    form.search {
      display:flex; align-items:center; gap:8px;
      width:100%; max-width:760px;
      border-radius:999px; padding:6px; background:#fff;
      border:2px solid var(--accent);
      box-shadow:0 4px 12px rgba(238,77,45,0.15);
      overflow:hidden;
    }
    .search .prefix{ padding:8px 12px; color:var(--muted); font-size:18px; }
    .search input{
      flex:1; border:0; outline:none; padding:10px 12px; font-size:15px; background:transparent;
    }
    .search button{
      background:var(--accent); color:#fff; border:0; padding:8px 18px; border-radius:999px;
      cursor:pointer; font-weight:600; transition:background .18s;
    }
    .search button:hover{ background:var(--accent-dark); }

    main{ max-width:1300px; margin:20px auto; padding:0 18px 48px; }
    .results{
      display:grid; grid-template-columns:repeat(4,1fr); gap:18px;
    }
    @media(max-width:1100px){ .results{ grid-template-columns:repeat(3,1fr);} }
    @media(max-width:800px){ .results{ grid-template-columns:repeat(2,1fr);} }
    @media(max-width:500px){ .results{ grid-template-columns:1fr;} }

    .card{
      background:var(--card); border-radius:14px; padding:16px;
      text-align:center; box-shadow:0 6px 16px rgba(0,0,0,0.06);
      transition:transform .22s ease, box-shadow .22s ease;
      display:flex; flex-direction:column; align-items:center; gap:10px;
      cursor:pointer; min-height:180px;
    }
    .card:hover{ transform:translateY(-6px); box-shadow:0 12px 26px rgba(238,77,45,0.25); }
    .card:active{ transform:scale(.97); }

    .icon{ font-size:42px; }
    .name{ font-weight:700; font-size:15px; color:var(--text); text-align:center; word-break:break-word; }
    .jenis{ font-size:13px; color:var(--muted); margin-top:-4px; }
    .open-btn{
      background:var(--accent); color:#fff; padding:8px 14px; border-radius:999px;
      text-decoration:none; font-weight:600; margin-top:8px;
      transition:background .2s;
    }
    .open-btn:hover{ background:var(--accent-dark); }
    .empty{ text-align:center; color:var(--muted); padding:60px 0; font-size:15px; }
    mark.hi{ background:var(--highlight); padding:0 .14em; border-radius:4px; }

    footer{ text-align:center; color:var(--muted); margin-top:26px; font-size:13px; }
  </style>
</head>
<body>
<header>
  <div class="logo-text">KOMPAS</div>
  <form class="search" onsubmit="event.preventDefault(); doSearch();">
    <div class="prefix">üîç</div>
    <input id="q" type="search" placeholder="Cari dokumen, jenis, atau nama file‚Ä¶" aria-label="Cari">
    <button type="submit">Cari</button>
  </form>
</header>

<main>
  <div id="results" class="results"></div>
  <div id="empty" class="empty" style="display:none;">Tidak ada file yang cocok.</div>
  <footer id="footer">Menampilkan 0 file | @pacegondes 2025</footer>
</main>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6rCTCroxyDZkOOXfHI7AFeJ-BSYgunwFNuKoazYuPrmH7zcP1-rrXPNcdJ06HO6zzL_Kj8TlV-xNL/pub?output=csv";
let dataAll = [];

function csvToObjects(csv){
  const rows = csv.split(/\r?\n/).filter(r=>r.trim()!=="");
  if(!rows.length) return [];
  const header = rows.shift().split(',').map(h=>h.replace(/^"|"$/g,'').trim().toLowerCase());
  const idxNama = header.indexOf("nama file");
  const idxJenis = header.indexOf("jenis");
  const idxLink = header.indexOf("link file");
  const idxIkon = header.indexOf("ikon");

  return rows.map(line=>{
    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'').trim());
    return {
      nama: cols[idxNama] || "Tanpa Nama",
      jenis: cols[idxJenis] || "-",
      link: cols[idxLink] || "#",
      ikon: cols[idxIkon] || "üìÅ"
    };
  });
}

function highlight(text, q){
  if(!q) return text;
  const re = new RegExp(q,'ig');
  return text.replace(re, m=>`<mark class="hi">${m}</mark>`);
}

function render(list, q=""){
  const results = document.getElementById("results");
  const empty = document.getElementById("empty");
  results.innerHTML = "";

  if(!list.length){
    empty.style.display = "";
    results.style.display = "none";
    document.getElementById('footer').textContent = "Menampilkan 0 file | @pacegondes 2025";
    return;
  }

  empty.style.display = "none";
  results.style.display = "grid";
  list.forEach(item=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="icon">${item.ikon}</div>
      <div class="name">${highlight(item.nama, q)}</div>
      <div class="jenis">${highlight(item.jenis, q)}</div>
      <a class="open-btn" href="${item.link}" target="_blank">Buka</a>
    `;
    card.addEventListener("click", e=>{
      if(e.target.tagName === "A") return;
      card.style.transform = "scale(1.05)";
      setTimeout(()=>card.style.transform = "", 200);
      window.open(item.link, "_blank");
    });
    results.appendChild(card);
  });

  document.getElementById('footer').textContent = `Menampilkan ${list.length} file | @pacegondes 2025`;
}

async function load(){
  try {
    const res = await fetch(CSV_URL);
    if(!res.ok) throw new Error("HTTP " + res.status);
    const txt = await res.text();
    dataAll = csvToObjects(txt);
    render(dataAll);
  } catch(e) {
    document.getElementById("results").innerHTML = `<div class="empty">Gagal ambil data: ${e.message}</div>`;
  }
}

function doSearch(){
  const q = document.getElementById("q").value.trim().toLowerCase();
  if(!q) {
    render(dataAll);
    return;
  }
  const filtered = dataAll.filter(x => 
    x.nama.toLowerCase().includes(q) ||
    x.jenis.toLowerCase().includes(q)
  );
  render(filtered, q);
}

document.getElementById("q").addEventListener("input", doSearch);
load();
</script>
</body>
</html>
